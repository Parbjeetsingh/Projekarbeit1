  <body>
    <!-------------------- 
       Header Abschnitt 
      --------------------->
    <header class="header">
      <a class="logo-link" href="/">
        <div class="header-logo logo">Parbjeet Singh</div>
      </a>
      <div>
        <nav class="header-navbar">
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <ul class="nav-lists">
            <li class="nav-list">
              <a class="nav-link nav-link-active" href="/">Home</a>

            <li class="nav-list">
              <a class="nav-link" href="#ferienorte">Ferienorte</a>

            <li class="nav-list">
              <a class="nav-link" href="ueber_mich.html">Ãœber Mich</a>

              <a class="nav-link" href="kontakt.html">Kontakt</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-------------------- 
         Contact Section
          --------------------->
      <section class="section section-contact">
        <div class="container">
          <form
            action="https://formspree.io/f/xnqylkld"
            method="POST"
            class="contact-form"
          >
            <h2 class="section-heading">Kontakt</h2>
            <div class="contact-input-field">
              <label
                class="contact-input-label contact-input-label-name"
                for="name"
                >Name:</label
              >
              <input
                class="contact-input contact-input-name"
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="contact-input-field contact-input-email">
              <label
                class="contact-input-label contact-input-label-email"
                for="email"
                >Email:</label
              >
              <input
                class="contact-input"
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="contact-input-field">
              <label
                class="contact-input-label contact-input-label-subject"
                for="subject"
                >Betreff:</label
              >
              <input
                class="contact-input contact-input-subject"
                type="text"
                id="subject"
                name="betreff"
                placeholder="Betreff"
                required
              />
            </div>
            <div class="contact-input-field">
              <label
                class="contact-input-label contact-input-label-message"
                for="message"
                >Nachricht:</label
              >
              <textarea
                class="contact-input contact-input-message"
                id="message"
                name="Nachricht"
                placeholder="Nachricht"
                required
              ></textarea>
            </div>
            <input
              class="btn contact-btn-send"
              type="submit"
              value="Schicken"
            />
          </form>
        </div>
      </section>
    </main>
    <!-------------------- 
         Footer Abschnitt

    <footer class="footer">
